<div class="container">
  <h1>Personas</h1>
  <div class="header">
    <mat-form-field appearance="fill">
      <mat-label>Buscar Personas</mat-label>
      <input matInput placeholder="buscar por atributo" [formControl]="searchForm">
      <mat-icon matSuffix>search</mat-icon>
      <mat-hint>Id, nombre, apellido...</mat-hint>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="create()">Agregar registro</button>
  </div>

  <app-table
    [columns]="columns"
    [items]="personas"
    (onDelete)="onDelete($event)"
    (onEdit)="onEdit($event)"
  ></app-table>


</div>
